{% load static %}

{% if not refresh %}
    <footer class="page-footer navbar navbar-expand-md fixed-bottom" id="footer-container">
{% endif %}
<div class="container text-center">
    <div class="row flex-grow-1">
        <div class="col">
            <div class="btn-ml m-auto cursor-pointer {% if shift.can_order %}bg-success{% else %}bg-danger{% endif %}" onclick="toggle_shift_activation(this);">
                <i class="far fa-hand-paper"></i>
            </div>
        </div>
        <div class="col">
            <div class="btn-ml btn-on m-auto" onclick="add_time();">
                <i class="far fa-clock"></i>
            </div>
        </div>
        <div class="col">
            <div class="btn-ml btn-on m-auto" onclick="add_capacity();">
                <i class="fas fa-plus"></i>
            </div>
        </div>
        <div class="col">
            <div class="btn-ml btn-on m-auto" onclick="window.location.href = '{% url "orders:shift_overview" shift=shift %}';">
                <i class="fas fa-users"></i>
            </div>
        </div>
    </div>
</div>
{% if not refresh %}
    </footer>
{% endif %}

{% if not refresh %}
    <script>
        const FOOTER_CONTAINER = document.getElementById('footer-container');
        const FOOTER_CSRF_TOKEN = "{{ csrf_token }}";
        const FOOTER_REFRESH_URL = "{% url 'orders:shift_refresh_admin_footer' shift=shift %}";
    </script>
    <script src="{% static 'orders/js/asynch-update-admin-footer.js' %}"></script>
{% endif %}
