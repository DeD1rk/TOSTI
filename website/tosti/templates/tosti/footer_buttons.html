<footer class="page-footer navbar navbar-expand-md fixed-bottom">
    <div class="container text-center">
        <div class="row flex-grow-1">
            {% for button in buttons %}
                <div class="col">
                    <div class="btn-ml btn-on m-auto">
                        {% if button.icon %}
                            <i class="fas fa-{{ button.icon }}"></i>
                        {% else %}
                            {{ button.text }}
                        {% endif %}
                    </div>
                </div>
            {% endfor %}
        </div>
    </div>
</footer>
